# Nixpacks конфигурация для автоматической сборки
# Nixpacks автоматически определит Node.js проект и установит зависимости
# Версия Node.js определяется из .nvmrc или package.json engines
#
# ⚠️ ВАЖНО: MongoDB и PostgreSQL НЕ включаются в Nixpacks сборку!
# MongoDB и PostgreSQL должны быть развернуты как ОТДЕЛЬНЫЕ сервисы в Coolify
# См. MONGODB-SETUP.md для подробных инструкций

# Команда запуска приложения
[start]
cmd = "node server.js"

# Примечание: Nixpacks автоматически:
# - Определит Node.js из package.json или .nvmrc
# - Установит зависимости через npm install
# - Создаст оптимизированный Docker образ
#
# Переменные окружения (установите в Coolify):
# - MONGODB_URI=mongodb://mongodb:27017/helloworld (где mongodb - имя вашего MongoDB сервиса)
# - POSTGRES_URI=postgresql://user:password@postgresql:5432/database (или DATABASE_URL, где postgresql - имя вашего PostgreSQL сервиса)
# - NODE_ENV=production
# - PORT=3000

